<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cowabunga!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
///////////////////////////////////////////////
      function TurtleCard(){
      const turtleObj = [
      {image: 'https://images.csmonitor.com/csm/2017/10/1005-SeaTurtle.jpg?alias=standard_900x600',
      name: 'Jasper',
      Age: '16',
      id: 1}, 
      {image: 'https://www.phnompenhpost.com/sites/default/files/styles/image_780x440/public/field/image/the-asian-giant-softshell-turtle-was-thought-to-be-extinct-in-the-kratie-area-until-the-species-was-rediscovered-in-2007.-wildlife-conservation-society.jpg?itok=-KskbJ9t',
      name: 'Smee',
      Age: '16', 
      id: 2},
      {image: 'https://www.mass.gov/files/styles/embedded_half_width/public/eastern_box_turtle_mike_jones_4_0.jpg?itok=AZwlbbLz',
      name: 'Drogo',
      Age: '28',
      id: 3}, 
      {image: 'https://static01.nyt.com/images/2018/04/21/science/21OBS-Quote-INYT/13TURTLE-articleLarge.jpg?quality=75&auto=webp&disable=upscale',
      name: 'The Dude',
      Age: '24',
      id: 4}
      ]
        return(
          turtleObj.map(item => 
          <div> 
              <img src={item.image} alt=''/>
              <h2>Name: {item.name}</h2>
              <h4>Age: {item.Age}</h4>
            </div>)
          )
      }
      
      ReactDOM.render(
        <div className="card-container">
          <TurtleCard />
        </div>,
        document.getElementById('root')
      )

      
////////////////////////////////////////////////
    </script>
  </body>
</html>
